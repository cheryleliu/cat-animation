<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>MusePiece Cat</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      background-color: #f5f5f5;
      font-family: "Arial", sans-serif;
      position: relative;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .background-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      top: 12%;
      left: 8%;
      width: 320px;
      max-width: 70%;
      z-index: 2;
    }

    .bubble img {
      width: 100%;
      height: auto;
      display: block;
    }

    .bubble-text {
      position: absolute;
      top: 15%;
      left: 12%;
      right: 12%;
      font-size: 18px;
      color: #333;
      line-height: 1.4;
      z-index: 3;
      word-wrap: break-word;
    }

    .input-box {
      position: absolute;
      bottom: 5%;
      left: 10%;
      width: 80%;
      max-width: 400px;
      z-index: 2;
    }

    .input-box img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 背景视频 -->
    <video class="background-video" autoplay muted loop playsinline>
      <source src="cat-blink-loop.mp4" type="video/mp4" />
    </video>

    <!-- 猫咪对话气泡 -->
    <div class="bubble">
      <img src="cat_bubble.png" alt="Speech Bubble">
      <div class="bubble-text">Mew~ Been waiting for you.</div>
    </div>

    <!-- 输入框装饰图 -->
    <div class="input-box">
      <img src="input_box.png" alt="Input Box">
    </div>
  </div>
</body>
</html>
