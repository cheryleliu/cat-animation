<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MusePiece Cat</title>
  <style>
    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      overflow: hidden;
    }

    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    .background-video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    .bubble {
      position: absolute;
      top: 10%;
      left: 8%;
      width: 300px;
      z-index: 2;
    }

    .bubble img {
      width: 100%;
      display: block;
    }

    .bubble-text {
      position: absolute;
      top: 16%;
      left: 12%;
      width: 260px;
      font-size: 18px;
      color: #333;
      z-index: 3;
      line-height: 1.4;
      word-wrap: break-word;
    }

    .input-box {
      position: absolute;
      bottom: 5%;
      left: 50%;
      transform: translateX(-50%);
      width: 85%;
      max-width: 400px;
      z-index: 2;
    }

    .input-box img {
      width: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- 背景视频 -->
    <video class="background-video" autoplay muted loop playsinline>
      <source src="cat-blink-loop.mp4" type="video/mp4" />
    </video>

    <!-- 猫咪说话气泡 -->
    <div class="bubble">
      <img src="cat_bubble.png" alt="Speech Bubble">
    </div>

    <!-- 气泡里的文字 -->
    <div class="bubble-text">
      Mew~ Been waiting for you.
    </div>

    <!-- 输入框图片 -->
    <div class="input-box">
      <img src="input_box.png" alt="Input Box">
    </div>
  </div>
</body>
</html>
