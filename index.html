<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MusePiece · Cat Demo</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background:#0b0b0b; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .page { height: 100dvh; width: 100vw; display: grid; place-items: center; }
    .stage { position: relative; aspect-ratio: 9/16; width: min(100vw, 56.25vh); background: #000; overflow: hidden; border-radius: 16px; }

    /* 视频层，放大 3% 避免尾巴贴边 */
    :root { --video-scale: 1.03; --video-pos-x: 50%; --video-pos-y: 52%; }
    .video-layer { position:absolute; inset:0; overflow:hidden; }
    video { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position: var(--video-pos-x) var(--video-pos-y); transform:scale(var(--video-scale)); }

    .overlay { position:absolute; inset:0; pointer-events:none; }

    /* 气泡：只用你的 PNG，保留尾巴 */
    .bubble {
      --bubble-width: 96%;
      --bubble-aspect: 1.7;
      --bubble-top: 6%;
      position:absolute;
      top: calc(var(--bubble-top) + env(safe-area-inset-top,0px));
      left:50%;
      width: min(var(--bubble-width),820px); /* PC 更大上限 */
      height: calc(min(var(--bubble-width),820px) / var(--bubble-aspect));
      transform: translateX(-50%);
      background: url("cat_bubble.png") center/contain no-repeat;
      overflow: visible;
      border-radius: 0;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.18));
    }
    .bubble__text {
      --padX: 8%; --padTop: 11%; --padBottom: 13%;
      position:absolute; left:var(--padX); right:var(--padX); top:var(--padTop); bottom:var(--padBottom);
      text-align:center; color:#0f172a;
      font-size:22px; /* 默认小一号 */
      line-height:1.35; word-break:break-word;
    }

    /* 输入框：用你的浅绿色 PNG */
    .composer {
      --composer-width: 92%;
      --composer-aspect: 7.5;
      --composer-bottom: 3%;
      position:absolute;
      bottom: calc(var(--composer-bottom) + env(safe-area-inset-bottom,0px));
      left:50%; transform:translateX(-50%);
      width: var(--composer-width);
      height: calc(var(--composer-width) / var(--composer-aspect));
      background: url("input_box.png") center/100% 100% no-repeat;
      display:grid; grid-template-columns:1fr auto; align-items:center; padding:0 14px; gap:10px;
      pointer-events:auto; z-index:10;
    }
    .composer input[type="text"] {
      width:100%; border:none; outline:none; background:transparent;
      font-size:18px; line-height:1.2;
      color:#fff !important; caret-color:#fff !important;
      text-shadow:0 0 1px rgba(0,0,0,.25);
    }
    .composer input::placeholder,
    .composer input::-webkit-input-placeholder {
      color: rgba(255,255,255,.88) !important;
    }
    .composer input:focus::placeholder,
    .composer input:focus::-webkit-input-placeholder {
      opacity:.55;
    }
    .btn { border:none; border-radius:14px; padding:10px 14px; font-size:16px; background:#111827; color:#fff; cursor:pointer; }

    .gate { position:absolute; inset:0; display:grid; place-items:center; background: rgba(0,0,0,.5); color:#fff; pointer-events:auto; }
    .gate[hidden]{ display:none; }

    /* 手机端缩小气泡避免挡猫 */
    @media(max-width:480px){
      .bubble { --bubble-width:84%; --bubble-top:5%; width:var(--bubble-width); height:calc(var(--bubble-width)/var(--bubble-aspect)); }
      .composer { --composer-bottom: 2.2%; }
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="stage">
      <div class="video-layer">
        <video id="vidIntro" playsinline muted preload="auto">
          <source src="cat-yawn-blink.mp4" type="video/mp4"/>
        </video>
        <video id="vidLoop" playsinline muted preload="auto" loop hidden>
          <source src="cat-blink-loop.mp4" type="video/mp4"/>
        </video>
      </div>
      <div class="overlay">
        <section class="bubble"><div class="bubble__text" id="bubbleText">Mew~ Been waiting for you.</div></section>
        <form class="composer" id="composer" autocomplete="off">
          <input id="userInput" type="text" placeholder="Type what you’re feeling…" maxlength="280"/>
          <button class="btn" type="submit">Send</button>
        </form>
        <div class="gate" id="gate"><div>Tap to enter 🐾</div></div>
      </div>
    </main>
  </div>
  <script>
    const vidIntro=document.getElementById('vidIntro'),
          vidLoop=document.getElementById('vidLoop'),
          gate=document.getElementById('gate'),
          bubbleText=document.getElementById('bubbleText'),
          input=document.getElementById('userInput'),
          form=document.getElementById('composer');

    async function startPlayback(){ try{ await vidIntro.play(); gate.hidden=true; } catch{ gate.hidden=false; } }
    function swapToLoop(){ vidIntro.hidden=true; vidLoop.hidden=false; vidLoop.currentTime=0; vidLoop.play().catch(()=>{}); }

    function fitText(el,{min=14,max=26}={}){  /* 改：max 30 -> 26 */
      const box=el.parentElement; let size=max; el.style.fontSize=size+'px';
      while(size>min&&el.scrollHeight>box.clientHeight){ size-=1; el.style.fontSize=size+'px'; }
    }

    function autoAspect(varName,src){
      const img=new Image();
      img.onload=()=>{ if(img.naturalWidth&&img.naturalHeight){
        document.documentElement.style.setProperty(varName,img.naturalWidth/img.naturalHeight);
      }};
      img.src=src+'?v='+Date.now();
    }

    (function init(){
      vidIntro.addEventListener('error',swapToLoop);
      vidIntro.addEventListener('ended',swapToLoop);
      if(document.visibilityState==='visible')startPlayback();
      document.addEventListener('visibilitychange',()=>{ if(document.visibilityState==='visible'&&!gate.hidden)startPlayback(); });
      gate.addEventListener('click',startPlayback,{passive:true});

      fitText(bubbleText,{min:14,max:26});
      autoAspect('--bubble-aspect','cat_bubble.png');
      autoAspect('--composer-aspect','input_box.png');

      form.addEventListener('submit',e=>{
        e.preventDefault();
        const text=(input.value||'').trim();
        if(!text)return;
        bubbleText.textContent=text;
        fitText(bubbleText,{min:14,max:26});
        input.value='';
        setTimeout(()=>{
          const replies=[
            'Got it. I’m here. Want to tell me a bit more?',
            'I’m listening. What feeling is strongest right now?',
            'Let’s breathe together for 3 seconds… and then keep going.'
          ];
          bubbleText.textContent=replies[Math.floor(Math.random()*replies.length)];
          fitText(bubbleText,{min:14,max:26});
        },900);
      });
    })();
  </script>
</body>
</html>
