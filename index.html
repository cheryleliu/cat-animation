<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>MusePiece Â· Cat Demo</title>
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; background:#0b0b0b; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; }
    .page { height: 100dvh; width: 100vw; display: grid; place-items: center; }
    .stage { position: relative; aspect-ratio: 9/16; width: min(100vw, 56.25vh); background:#000; overflow:hidden; border-radius:16px; }

    /* â€”â€” è§†é¢‘ï¼ˆé˜²å°¾å·´è´´è¾¹ï¼‰ â€”â€” */
    :root { --video-scale:1.03; --video-pos-x:50%; --video-pos-y:52%; }
    .video-layer { position:absolute; inset:0; overflow:hidden; }
    video { position:absolute; inset:0; width:100%; height:100%; object-fit:cover; object-position:var(--video-pos-x) var(--video-pos-y); transform:scale(var(--video-scale)); }

    .overlay { position:absolute; inset:0; pointer-events:none; }

    /* â€”â€” æ°”æ³¡ï¼ˆä½¿ç”¨ä½ çš„ PNGï¼Œå¸¦å°¾å·´ï¼Œä¸è£å‰ªï¼‰ â€”â€” */
    .bubble{
      --bubble-width: 98%;
      --bubble-aspect: 1.70;    /* ä¼šè¢« PNG å®é™…æ¯”ä¾‹è¦†ç›– */
      --bubble-top: 5.5%;
      position:absolute;
      top: calc(var(--bubble-top) + env(safe-area-inset-top,0px));
      left:50%;
      width: min(var(--bubble-width), 880px);
      height: calc(min(var(--bubble-width), 880px) / var(--bubble-aspect));
      transform: translateX(-50%);
      background: url("cat_bubble.png") center/contain no-repeat;
      overflow: visible;
      border-radius: 0;
      filter: drop-shadow(0 6px 12px rgba(0,0,0,.14));
    }
    .bubble__text{
      --padX: 7%;
      --padTop: 8%;
      --padBottom: 10%;
      position:absolute; left:var(--padX); right:var(--padX); top:var(--padTop); bottom:var(--padBottom);
      text-align:center; color:#0f172a;
      font-size:20px;
      line-height:1.30; letter-spacing:.2px;
      word-break:break-word; hyphens:auto; overflow:hidden;
    }

    /* â€”â€” è¾“å…¥æ¡†ï¼šä½ çš„ PNG + ç™½è‰²æ–‡å­— â€”â€” */
    .composer{
      --composer-width: 92%;
      --composer-aspect: 7.5;  /* ä¼šè¢« PNG å®é™…æ¯”ä¾‹è¦†ç›– */
      --composer-bottom: 3%;
      position:absolute; left:50%;
      bottom: calc(var(--composer-bottom) + env(safe-area-inset-bottom,0px));
      width: var(--composer-width);
      height: calc(var(--composer-width) / var(--composer-aspect));
      transform: translateX(-50%);
      background: url("input_box.png") center/100% 100% no-repeat;
      display:grid; grid-template-columns:1fr auto; align-items:center; padding:0 14px; gap:10px;
      pointer-events:auto; z-index:10;
    }
    .composer input[type="text"]{
      width:100%; border:none; outline:none; background:transparent;
      font-size:18px; line-height:1.2;
      color:#fff !important; caret-color:#fff !important;
      text-shadow:0 0 1px rgba(0,0,0,.25);
    }
    .composer input::placeholder,
    .composer input::-webkit-input-placeholder{ color:rgba(255,255,255,.88) !important; }
    .composer input:focus::placeholder,
    .composer input:focus::-webkit-input-placeholder{ opacity:.55; }
    .btn{ border:none; border-radius:14px; padding:10px 14px; font-size:16px; background:#111827; color:#fff; cursor:pointer; }

    .gate{ position:absolute; inset:0; display:grid; place-items:center; background:rgba(0,0,0,.5); color:#fff; pointer-events:auto; }
    .gate[hidden]{ display:none; }

    /* â€”â€” æ‰‹æœºç«–å±ï¼šæ°”æ³¡ç•¥ç¼©å°ï¼Œé¿å…æŒ¡çŒ« â€”â€” */
    @media (max-width: 480px){
      .bubble{
        --bubble-width: 92%;
        --bubble-top: 5%;
        width: var(--bubble-width);
        height: calc(var(--bubble-width) / var(--bubble-aspect));
      }
      .bubble__text{
        font-size: 19px;
        --padX: 8%; --padTop: 9%; --padBottom: 11%;
      }
      .composer{ --composer-bottom: 2.2%; }
    }
  </style>
</head>
<body>
  <div class="page">
    <main class="stage">
      <div class="video-layer">
        <video id="vidIntro" playsinline muted preload="auto">
          <source src="cat-yawn-blink.mp4" type="video/mp4"/>
        </video>
        <video id="vidLoop" playsinline muted preload="auto" loop hidden>
          <source src="cat-blink-loop.mp4" type="video/mp4"/>
        </video>
      </div>
      <div class="overlay">
        <section class="bubble">
          <div class="bubble__text" id="bubbleText">Mew~ Been waiting for you.</div>
        </section>

        <form class="composer" id="composer" autocomplete="off">
          <input id="userInput" type="text" placeholder="Type what youâ€™re feelingâ€¦" maxlength="280"/>
          <button class="btn" type="submit">Send</button>
        </form>

        <div class="gate" id="gate"><div>Tap to enter ğŸ¾</div></div>
      </div>
    </main>
  </div>

  <script>
    /* =============== èƒŒæ™¯è§†é¢‘ï¼šå…ˆæ’­ introï¼Œå†åˆ‡ loop =============== */
    const vidIntro = document.getElementById('vidIntro');
    const vidLoop  = document.getElementById('vidLoop');
    const gate     = document.getElementById('gate');

    async function startPlayback(){
      try{ await vidIntro.play(); gate.hidden = true; }
      catch{ gate.hidden = false; }
    }
    function swapToLoop(){
      vidIntro.hidden = true;
      vidLoop.hidden = false;
      vidLoop.currentTime = 0;
      vidLoop.play().catch(()=>{});
    }
    vidIntro.addEventListener('error', swapToLoop);
    vidIntro.addEventListener('ended', swapToLoop);
    if (document.visibilityState === 'visible') startPlayback();
    document.addEventListener('visibilitychange', ()=>{
      if (document.visibilityState === 'visible' && !gate.hidden) startPlayback();
    });
    gate.addEventListener('click', startPlayback, { passive:true });

    /* =============== æ–‡æ¡ˆè‡ªé€‚åº” & PNG å®é™…æ¯”ä¾‹ =============== */
    const bubbleText = document.getElementById('bubbleText');
    function fitText(el, {min=14, max=24}={}){
      const box = el.parentElement;
      let size = max; el.style.fontSize = size + 'px';
      while (size > min && el.scrollHeight > box.clientHeight) {
        size -= 1; el.style.fontSize = size + 'px';
      }
    }
    function autoAspect(varName, src){
      const img = new Image();
      img.onload = () => {
        if (img.naturalWidth && img.naturalHeight) {
          document.documentElement.style.setProperty(varName, img.naturalWidth / img.naturalHeight);
        }
      };
      img.src = src + '?v=' + Date.now(); // é˜²ç¼“å­˜
    }
    fitText(bubbleText, {min:14, max:24});
    autoAspect('--bubble-aspect','cat_bubble.png');
    autoAspect('--composer-aspect','input_box.png');

    /* =============== èŠå¤©é€»è¾‘ï¼ˆè°ƒç”¨ä½ çš„ Worker /chatï¼‰ =============== */
    const WORKER_URL = "https://falling-bar-4d1a.cheryleliu2025.workers.dev/chat";  // ä½ çš„ Worker æ¥å£
    const input  = document.getElementById('userInput');
    const form   = document.getElementById('composer');

    // ç®€å•å†å²ï¼Œç”¨äºç»™æ¨¡å‹ä¸€ç‚¹ä¸Šä¸‹æ–‡
    const historyMsgs = [
      { role: "system", content: "You are Musepiece Cat. é£æ ¼ï¼šæ¸©æŸ”ã€ç®€æ´ã€å¸¦ä¸€ç‚¹å“²æ€ï¼›é¿å…é•¿ç¯‡å¤§è®ºï¼›åƒæ¸©æŸ”çš„æœ‹å‹é™ªä¼´ç”¨æˆ·ã€‚" },
      { role: "assistant", content: "Mew~ Been waiting for you." }
    ];

    // é‡‘å¥è§¦å‘ï¼ˆMVPï¼šå…³é”®è¯å‘½ä¸­å³è§†ä¸ºé‡‘å¥ï¼Œå¯åç»­æ›¿æ¢æ›´æ™ºèƒ½é€»è¾‘ï¼‰
    function maybeQuote(text){
      const trigger = ["å½“ä¸‹","æ¸©æŸ”","breathe","slow down","not a puzzle","it is not a puzzle"];
      return trigger.some(k => text.toLowerCase().includes(k) || text.includes(k));
    }

    async function askCat(userText){
      // ç”¨æˆ·è¯´è¯ â†’ å…ˆæŠŠç”¨æˆ·æ–‡æœ¬æ˜¾ç¤ºåœ¨æ°”æ³¡é‡Œ
      bubbleText.textContent = userText;
      fitText(bubbleText, {min:14, max:24});

      // çŒ«å’ªâ€œæ€è€ƒä¸­â€
      const thinking = "â€¦";
      setTimeout(()=>{ bubbleText.textContent = thinking; fitText(bubbleText, {min:14, max:24}); }, 80);

      // ç»„åŒ…å¹¶è¯·æ±‚ä¸Šæ¸¸ï¼ˆé€šè¿‡ Workerï¼‰
      const payload = {
        model: "openrouter/auto",  // å…ˆç”¨ autoï¼Œåç»­å¯æ”¹å…·ä½“æ¨¡å‹
        messages: [...historyMsgs, { role:"user", content:userText }]
      };

      try{
        const res = await fetch(WORKER_URL, {
          method:"POST",
          headers:{ "Content-Type":"application/json" },
          body: JSON.stringify(payload)
        });
        if(!res.ok) throw new Error("Upstream " + res.status);
        const data = await res.json();
        const reply = data?.choices?.[0]?.message?.content || "ï¼ˆæ²¡å¬æ¸…ï¼Œå†è¯´ä¸€æ¬¡ï¼Ÿï¼‰";

        // æ›´æ–°æ°”æ³¡ä¸ºæ¨¡å‹å›å¤
        bubbleText.textContent = reply;
        fitText(bubbleText, {min:14, max:24});

        // è®°å½•å†å²ï¼Œä¾¿äºä¸‹ä¸€è½®
        historyMsgs.push({ role:"user", content:userText }, { role:"assistant", content:reply });

        // å‘½ä¸­å…³é”®è¯æ—¶ï¼Œå¯åœ¨æ­¤è§¦å‘ä½ çš„â€œé‡‘å¥å¡ç‰‡â€ï¼ˆæ­¤å¤„å…ˆåªå±•ç¤ºåœ¨æ°”æ³¡é‡Œï¼Œä¸é¢å¤–åˆ›å»ºDOMï¼‰
        if (maybeQuote(reply)) {
          // è¿™é‡Œé¢„ç•™ï¼šåç»­å¯åœ¨æ°”æ³¡ä¸‹æ–¹æ’å…¥ä¸€ä¸ªå¡ç‰‡ DOM
          // ä¾‹å¦‚ï¼šcreateQuoteCard(reply);
        }

      }catch(err){
        bubbleText.textContent = "ç½‘ç»œæœ‰ç‚¹æ…¢ï¼Œç¨åå†è¯•ä¸€ä¸‹å–µï½";
        fitText(bubbleText, {min:14, max:24});
        console.error(err);
      }
    }

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const text = (input.value || '').trim();
      if(!text) return;
      input.value = '';
      askCat(text);
    });
  </script>
</body>
</html>
