<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cat Animation</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

  <!-- 首先播放“打哈欠”视频，加载封面图 -->
  <video id="catVideo" autoplay muted playsinline preload="auto" poster="cover.jpg">
    <source src="cat-yawn-blink.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <script>
    const video = document.getElementById('catVideo');

    // 当“打哈欠”视频播放结束后，切换成“眨眼”循环动画
    video.addEventListener('ended', () => {
      video.src = 'cat-blink-loop.mp4';
      video.loop = true;
      video.load();
      video.play();
    });
  </script>

</body>
</html>
