<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusePiece Cat Animation</title>

  <!-- ✅ preload 两个视频 -->
  <link rel="preload" as="video" href="cat-yawn-blink.mp4" type="video/mp4" />
  <link rel="preload" as="video" href="cat-blink-loop.mp4" type="video/mp4" />

  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }
    video.active {
      display: block;
    }
  </style>
</head>

<body>

  <!-- 💤 打哈欠视频 -->
  <video id="yawnVideo" class="active" autoplay muted playsinline preload="auto" poster="cover.jpg">
    <source src="cat-yawn-blink.mp4" type="video/mp4" />
    <p>你的浏览器不支持 video 标签。</p>
  </video>

  <!-- 👀 眨眼循环视频 -->
  <video id="blinkVideo" muted playsinline loop preload="auto">
    <source src="cat-blink-loop.mp4" type="video/mp4" />
  </video>

  <script>
    const yawnVideo = document.getElementById('yawnVideo');
    const blinkVideo = document.getElementById('blinkVideo');

    yawnVideo.addEventListener('ended', () => {
      yawnVideo.classList.remove('active');
      blinkVideo.classList.add('active');
      blinkVideo.play();
    });
  </script>

</body>
</html>
