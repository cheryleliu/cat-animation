<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MusePiece Cat Animation</title>

  <!-- ✅ 提前加载眨眼循环视频，防止卡顿 -->
  <link rel="preload" as="video" href="cat-blink-loop.mp4" type="video/mp4" />

  <style>
    body {
      margin: 0;
      background-color: black;
      overflow: hidden;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: block;
    }
  </style>
</head>

<body>

  <!-- 🐱 开场动画：打哈欠一次，结束后切换为眨眼循环 -->
  <video id="catVideo" autoplay muted playsinline preload="auto" poster="cover.jpg">
    <source src="cat-yawn-blink.mp4" type="video/mp4" />
    <p>你的浏览器不支持 video 标签。</p>
  </video>

  <script>
    const video = document.getElementById('catVideo');

    // 打哈欠视频播放完后切换到眨眼循环视频
    video.addEventListener('ended', () => {
      video.src = 'cat-blink-loop.mp4';
      video.loop = true;
      video.load();
      video.play();
    });
  </script>

</body>
</html>
